<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div id="hero-label">
            <span><img src="img/odin-lined.png" alt="Logo of Odins-Head as white lineart" width="100px"></span>
            <h1>ODIN</h1>
        </div>
        <footer>
            <p>Photo by Halie West on Unsplash</p>
        </footer>
    </aside>
    <main>
        <section id="section-hero">
        <h2>Dies ist kein echtes Anmeldeformular, sondern eine einfache Ãœbung, bei der die Aufgabe darin besteht eine Login-Portal nachzubauen.</h2> 
        </section>
        <section id="section-form">
                <form action="example.com/path" method="post">     
                    <fieldset id="form-input">
                        <h2>Account erstellen</h2>
                        <div id="input-fields">
                            <fieldset class="form-field-group">
                                <label for="vorname">VORNAME</label>
                                <input type="text" id="vorname" name="vorname" value="Max" required />
                            </fieldset>
                            <fieldset class="form-field-group">
                                <label for="nachname">NACHNAME</label>
                                <input type="text" id="nachname" name="nachname" value="Muster" required />
                            </fieldset>
                            <fieldset class="form-field-group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" value="na@me@example.com" required />                                   
                            </fieldset>
                            <fieldset class="form-field-group">
                                <label for="telefon">TELEFON</label>
                                <input type="tel" id="telefon" name="telefon">                
                            </fieldset>
                            <fieldset class="form-field-group">
                                <label for="passwort">PASSWORT</label>
                                <input type="password" id="passwort" name="passwort" required />
                            </fieldset>
                            <fieldset class="form-field-group">
                                <label for="passwort-repeat">PASSWORT WIEDERHOLEN</label>
                                <input type="password" minlength="8" maxlength="20" id="passwort-repeat" name="passwort-repeat" required />
                            </fieldset>
                        </div>
                    </fieldset>
                    <fieldset id="form-submit">
                        <button type="submit">Registrieren</button>
                        <p>Hast du bereits einen Account? <a href="">Log in</a></p>
                    </fieldset>
                </form>
        </section>
    </main>
</body>
</html>
